# SES Configuration for tests
notifications.email.sender=test-sender@example.com
notifications.email.region=us-east-1

# User Service mock endpoint
notifications.user-service.url=http://localhost:8082

# Disable scheduling in tests
spring.task.scheduling.enabled=false

# Test logging
logging.level.dopaminelite.notifications=DEBUG
logging.level.software.amazon.awssdk=WARN

# Database - will be overridden by Testcontainers in integration tests
spring.datasource.url=jdbc:postgresql://localhost:5432/test_notifications
spring.datasource.username=test
spring.datasource.password=test

# JPA
spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=false

# Liquibase
spring.liquibase.enabled=true
