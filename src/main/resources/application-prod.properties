# Production profile mapping to environment variables

spring.datasource.url=${SPRING_DATASOURCE_URL}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD}
spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=false

# Liquibase
# Liquibase (Spring Boot auto-configured when liquibase-core on classpath)
spring.liquibase.enabled=true
spring.liquibase.change-log=classpath:db/changelog/db.changelog-master.yaml

# Server
server.port=8080

# Actuator
management.endpoints.web.exposure.include=health,info
management.endpoint.health.probes.enabled=true
management.health.livenessstate.enabled=true
management.health.readinessstate.enabled=true

# Email
# Email (custom properties read by SesEmailService)
notifications.email.sender=${NOTIFICATIONS_EMAIL_SENDER}
notifications.email.region=${NOTIFICATIONS_EMAIL_REGION}
