spring.application.name=notifications

# Database Configuration
spring.datasource.url=jdbc:postgresql://localhost:5432/dopaminelite_notifications
spring.datasource.username=postgres
spring.datasource.password=postgres
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA Configuration
spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true

# Actuator Configuration
management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=when-authorized

# Server Configuration
server.port=8083

# Email (SES) Configuration
notifications.email.sender=no-reply@example.com
notifications.email.region=us-east-1
# Liquibase uses default changelog path classpath:/db/changelog/db.changelog-master.yaml
