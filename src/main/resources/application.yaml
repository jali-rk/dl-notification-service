spring:
  application:
    name: notifications

  # DevTools Configuration for Hot Reloading (Disabled automatically when running as a .jar)
  devtools:
    restart:
      enabled: true
      additional-paths: src/main/java,src/main/resources
    livereload:
      enabled: true

  # Liquibase configuration
  liquibase:
    change-log: classpath:db/changelog/db.changelog-master.yaml

  # JPA Configuration
  jpa:
    hibernate:
      ddl-auto: none
    show-sql: false
    open-in-view: false
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.PostgreSQLDialect
        jdbc:
          time_zone: UTC
          lob:
            non_contextual_creation: true

  # Database Configuration
  datasource:
    url: ${SPRING_DATASOURCE_URL}
    username: ${SPRING_DATASOURCE_USERNAME}
    password: ${SPRING_DATASOURCE_PASSWORD}
    driver-class-name: org.postgresql.Driver

  # Mail Configuration for AWS SES SMTP
  mail:
    host: ${SMTP_HOST:email-smtp.ap-south-1.amazonaws.com}
    port: ${SMTP_PORT:587}
    username: ${SMTP_USERNAME}
    password: ${SMTP_PASSWORD}
    properties:
      mail:
        smtp:
          auth: true
          starttls:
            enable: true
            required: true
          connectiontimeout: 5000
          timeout: 5000
          writetimeout: 5000

# Actuator Configuration
management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,prometheus
      base-path: /actuator
  endpoint:
    health:
      show-details: when-authorized
      show-components: when-authorized
  health:
    defaults:
      enabled: true

# Server Configuration
server:
  port: 8080
  servlet:
    context-path: /notifications

# Email (SES SMTP) Configuration
notifications:
  email:
    sender: ${NOTIFICATIONS_EMAIL_SENDER:no-reply@sddopaminelite.com}
    region: ${NOTIFICATIONS_EMAIL_REGION:ap-south-1}
  bff:
    base-url: ${BFF_BASE_URL:http://localhost:3000}
  service:
    internalToken: ${INTERNAL_SERVICE_TOKEN:change-me-in-production}
