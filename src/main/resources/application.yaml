spring:
  application:
    name: notifications

  # Database Configuration
  datasource:
    url: jdbc:postgresql://postgres:5432/${POSTGRES_DB:dopaminelite_notifications}
    username: ${POSTGRES_USER:postgres}
    password: ${POSTGRES_PASSWORD:postgres}
    driver-class-name: org.postgresql.Driver

  # JPA Configuration
  jpa:
    hibernate:
      ddl-auto: none
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.PostgreSQLDialect
        jdbc:
          lob:
            non_contextual_creation: true

  # Mail Configuration for AWS SES SMTP
  mail:
    host: ${SMTP_HOST:email-smtp.ap-south-1.amazonaws.com}
    port: ${SMTP_PORT:587}
    username: ${SMTP_USERNAME}
    password: ${SMTP_PASSWORD}
    properties:
      mail:
        smtp:
          auth: true
          starttls:
            enable: true
            required: true
          connectiontimeout: 5000
          timeout: 5000
          writetimeout: 5000

# Actuator Configuration
management:
  endpoints:
    web:
      exposure:
        include: health,info
      base-path: /
  endpoint:
    health:
      show-details: always
      probes:
        enabled: true
  health:
    db:
      enabled: true
    defaults:
      enabled: true

# Server Configuration
server:
  port: 8080

# Email (SES SMTP) Configuration
notifications:
  email:
    sender: ${SMTP_SENDER_EMAIL:sankapeeris360@gmail.com}

